    <!-- BACDROP -->
    <div class="backdrop is-open">
        <!-- is-open -->
        <div class="modal-window">
            <button type="button" class="close-btn">
                <svg class="close-dtn-icon" width="8" height="8">
                    <use href="./images/icons.svg#icon-close"></use>
                </svg>
            </button>
            <p class="form-titel">Leave your contacts and we will call you back</p>


            <form action="form" class="rewu-form">
                <div class="form-stile">
                    <label for="user-name" class="form-lable">Name</label>

                    <div class="form-stile-icon-wrapper">
                        <input 
                        type="text" 
                        class="form-input" 
                        id="user-name" 
                        name="user-name"
                            pattern="[a-ZA-Zа-яА-ЯіІїЇєЄʼ]+" title="Petro" required>

                        <svg class="form-icon" width="18" height="24">
                            <use href="./images/icons.svg#icon-user"></use>
                        </svg>
                    </div>

                </div>
                <div class="form-stile">
                    <label for="user-tel" class="form-lable">Phone</label>

                    <div class="form-stile-icon-wrapper">
                        <input type="tel" class="form-input" id="user-tel" name="user_phone"
                            pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}" title="xxx-xxx-xx-xx" required>


                        <svg class="form-icon" width="18" height="24">
                            <use href="./images/icons.svg#icon-tel"></use>
                        </svg>
                    </div>



                </div>
                <div class="form-stile">
                    <label for="user-email" class="form-lable">Email</label>

                    <div class="form-stile-icon-wrapper">
                        <input type="email" class="form-input" id="user-email" name="user_email" pattern="[]" title=""
                            required>

                        <svg class="form-icon" width="18" height="24">
                            <use href="./images/icons.svg#icon-meil"></use>
                        </svg>

                    </div>



                </div>
                <div class="form-stile form-stile-fore">
                    <label for="user-comment" class="form-lable">Comment</label>

                    <textarea class="form-input-textarea" id="user-comment" name="user-comment"
                        title="Text input" placeholder="Text input"></textarea>
                </div>
                <div class="form-chekbox">

                    <input type="checkbox" class="form-user-privacy visually-hidden" id="user-privacy"
                    name="user-privacy" value="true">
                    <label for="user-privacy" class="user-privacy-label">
                        <span class="checkbox-custome">
                            <svg class="user-privacy-label-icon" width="10" height="8">
                                <use href="./images/icons.svg#icon-checkmarc"></use>
                            </svg>
                        </span>
                        I accept the terms and conditions of the
                        <a class="user-privacy-label-link" href="">Privacy Policy</a>
                    </label>
                </div>




                <button class="btn-submit" type="submit"><span class="btn-submit-text">Send</span></button>
            </form>
